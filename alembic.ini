[alembic]
script_location = bot/alembic
# The sqlalchemy.url is sourced from the DATABASE_URL environment variable
# in the application, with a default for local development.
# For Alembic, we'll use the default. Ensure this is correct for your environment
# or set DATABASE_URL environment variable before running Alembic.
# Default: postgresql+asyncpg://postgres:test123@localhost:5432/kvelin_bot
# Changed to 'postgresql' for Alembic's synchronous operations.
sqlalchemy.url = postgresql://postgres:test123@localhost:5432/kvelin_bot
# Other standard Alembic settings like version_locations, file_template, etc. will be included.

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
